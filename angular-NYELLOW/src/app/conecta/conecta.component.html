
<body>
    <button (click)="chamadaBack()">GET</button>


    <ul *ngFor="let result of val" >    
        <li>{{result.id}}- {{result.first_name}}  {{result.last_name}} </li>
    </ul>


    <button (click)="chamadaBackPost()">POST</button>


    <ul *ngIf="(clientResult)">    
        <li>{{clientResult.id}} - {{clientResult.name}} - {{clientResult.job}} - {{clientResult.createdAt}} </li>
    </ul>

</body>
